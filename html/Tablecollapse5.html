<!DOCTYPE html>
<html lang="ko" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Sneat - 메뉴 권한 대시보드 (Aligned Layout)</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    
    <!-- Page CSS -->
    <style>
        .permission-list-container .list-group-item {
            padding: 0;
        }
        .permission-list-container .menu-row {
             padding: 0.75rem 1.5rem;
        }
        .permission-list-container .menu-title-wrapper {
            padding-left: calc(var(--depth, 0) * 1.5rem);
            display: flex;
            align-items: center;
        }
        .permission-list-container .checkbox-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            text-align: center;
        }
        .permission-list-header {
            font-weight: 600;
            background-color: #f5f5f9;
        }
        .collapsible-menu {
            cursor: pointer;
        }
        .toggle-icon {
            transition: transform 0.2s ease-in-out;
            font-size: 1.25rem;
            margin-right: 0.25rem;
        }
        .toggle-icon-placeholder {
            display: inline-block;
            width: 1.25rem;
            margin-right: 0.25rem;
        }
        .collapsible-menu[aria-expanded="true"] .toggle-icon {
            transform: rotate(-180deg);
        }
        .list-group-item .list-group {
            width: 100%;
            border-top: 1px solid #dbdade;
        }
        .menu-icon {
            font-size: 1.25rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- 임시 사이드바 -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                 <div class="app-brand demo"><a href="#" class="app-brand-link"><span class="app-brand-text demo menu-text fw-bolder ms-2">Sneat</span></a></div>
                <div class="menu-inner-shadow"></div>
                <ul class="menu-inner py-1">
                    <li class="menu-item active"><a href="#" class="menu-link"><i class="menu-icon tf-icons bx bx-shield-quarter"></i><div>권한 설정</div></a></li>
                    <li class="menu-item"><a href="#" class="menu-link"><i class="menu-icon tf-icons bx bx-home-circle"></i><div>대시보드</div></a></li>
                </ul>
            </aside>
            <!-- / 임시 사이드바 -->

            <!-- Layout container -->
            <div class="layout-page">
                 <!-- 임시 네비게이션 바 -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item d-flex align-items-center">
                                <i class="bx bx-search fs-4 lh-0"></i>
                                <input type="text" class="form-control border-0 shadow-none" placeholder="Search..." aria-label="Search...">
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- / 임시 네비게이션 바 -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">설정 /</span> 메뉴 권한 관리</h4>
                        <div class="card">
                            <h5 class="card-header">사용자 검색</h5>
                            <div class="card-body">
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control" placeholder="사용자 이름 또는 이메일 입력">
                                    <button class="btn btn-primary" type="button">검색</button>
                                </div>

                                <h5 class="mb-3">메뉴 권한 설정</h5>
                                <div class="permission-list-container">
                                    <!-- Header: 구조와 클래스를 메뉴 항목과 동일하게 수정 -->
                                    <div class="list-group-item permission-list-header menu-row d-flex align-items-center">
                                        <div class="menu-title-wrapper flex-grow-1">
                                            <!-- 정렬을 위한 공간 확보용 요소들 -->
                                            <span class="toggle-icon-placeholder"></span>
                                            <i class="bx menu-icon" style="visibility: hidden;"></i>
                                            <span>메뉴</span>
                                        </div>
                                        <div class="checkbox-wrapper flex-shrink-0">
                                            <span>보기</span><span>수정</span><span>삭제</span><span>생성</span>
                                        </div>
                                    </div>
                                    <ul id="menu-permission-list" class="list-group list-group-flush"></ul>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <button type="button" class="btn btn-outline-secondary me-2">취소</button>
                                    <button type="button" class="btn btn-primary">변경사항 저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / Content -->
                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/js/bootstrap.bundle.min.js"></script>

    <!-- Page JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 메뉴 데이터 구조 (3-depth 예시 포함)
            const menuData = [
                { id: 'dashboard', icon: 'bx-home-alt', title: '대시보드' },
                {
                    id: 'stats', icon: 'bx-bar-chart-alt-2', title: '통계 관리',
                    children: [
                        { id: 'daily-stats', icon: 'bx-calendar', title: '일별 통계' },
                        {
                            id: 'monthly-stats', icon: 'bx-calendar-event', title: '월별 통계',
                            children: [
                                { id: 'monthly-sales', icon: 'bx-dollar-circle', title: '월별 매출' },
                                { id: 'monthly-users', icon: 'bx-user-plus', title: '월별 가입자' },
                            ]
                        },
                    ]
                },
                {
                    id: 'users', icon: 'bx-group', title: '사용자 관리',
                    children: [
                        { id: 'permissions', icon: 'bx-check-shield', title: '권한 관리' },
                        { id: 'roles', icon: 'bx-user-circle', title: '역할 관리' },
                    ]
                },
            ];

            const menuContainer = document.getElementById('menu-permission-list');

            const createCheckboxHTML = () => `
                <div class="checkbox-wrapper flex-shrink-0">
                    <div><input class="form-check-input" type="checkbox" /></div>
                    <div><input class="form-check-input" type="checkbox" /></div>
                    <div><input class="form-check-input" type="checkbox" /></div>
                    <div><input class="form-check-input" type="checkbox" /></div>
                </div>
            `;

            function createMenuHTML(items, depth = 0) {
                let html = '';
                items.forEach(item => {
                    const hasChildren = item.children && item.children.length > 0;
                    const collapseId = `menu-collapse-${item.id}`;
                    
                    const titleContent = `
                        <div class="menu-title-wrapper flex-grow-1 ${hasChildren ? 'collapsible-menu' : ''}"
                             ${hasChildren ? `data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false"` : ''}>
                             ${hasChildren ? "<i class='bx bx-chevron-down toggle-icon'></i>" : "<span class='toggle-icon-placeholder'></span>"}
                             <i class='bx ${item.icon} menu-icon'></i>
                             <span>${hasChildren ? `<strong>${item.title}</strong>` : item.title}</span>
                        </div>
                    `;
                    
                    html += `
                        <li class="list-group-item flex-wrap" style="--depth: ${depth};">
                            <div class="menu-row d-flex align-items-center">
                                ${titleContent}
                                ${createCheckboxHTML()}
                            </div>
                            ${hasChildren ? `<ul id="${collapseId}" class="list-group list-group-flush collapse w-100">${createMenuHTML(item.children, depth + 1)}</ul>` : ''}
                        </li>`;
                });
                return html;
            }

            function setupCheckboxPropagation() {
                menuContainer.addEventListener('change', function (e) {
                    if (!e.target.matches('input[type="checkbox"]')) return;

                    const checkbox = e.target;
                    const menuRow = checkbox.closest('.menu-row');
                    if (!menuRow) return;

                    const parentCollapser = menuRow.querySelector('.collapsible-menu');
                    if (!parentCollapser) return;

                    const allCheckboxesInWrapper = Array.from(checkbox.closest('.checkbox-wrapper').querySelectorAll('input'));
                    const checkboxIndex = allCheckboxesInWrapper.indexOf(checkbox);
                    if (checkboxIndex === -1) return;

                    const collapseTargetId = parentCollapser.getAttribute('data-bs-target');
                    const parentLi = menuRow.closest('.list-group-item');
                    const childContainer = parentLi.querySelector(collapseTargetId);

                    if (!childContainer) return;

                    const childCheckboxWrappers = childContainer.querySelectorAll('.checkbox-wrapper');
                    childCheckboxWrappers.forEach(wrapper => {
                        const childCheckbox = wrapper.querySelectorAll('input')[checkboxIndex];
                        if (childCheckbox) {
                            childCheckbox.checked = checkbox.checked;
                        }
                    });
                });
            }

            // 초기 메뉴 렌더링 및 이벤트 핸들러 설정
            if (menuContainer) {
                menuContainer.innerHTML = createMenuHTML(menuData);
                setupCheckboxPropagation();
            }
        });
    </script>
</body>
</html>
