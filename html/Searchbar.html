<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 입력 가능한 검색바 (Autocomplete)</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS (기본 스타일) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        /* --- jQuery UI Autocomplete를 Bootstrap 스타일로 커스텀 --- */
        .ui-autocomplete {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000 !important;
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            font-size: 1rem;
            color: #212529;
            text-align: left;
            list-style: none;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        /* 검색 결과 항목 스타일 */
        .ui-menu-item .ui-menu-item-wrapper {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem; /* Bootstrap dropdown-item padding */
            clear: both;
            font-weight: 400;
            color: #212529;
            text-align: inherit;
            text-decoration: none;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
        }

        /* 마우스 호버 및 키보드 선택 시 스타일 */
        .ui-menu-item .ui-menu-item-wrapper.ui-state-active {
            color: #1e2125;
            background-color: #e9ecef; /* Bootstrap hover color */
            font-weight: bold;
            border: none;
            margin: 0;
        }

        /* 입력창 디자인 */
        .search-input-lg {
            height: 3.5rem;
            font-size: 1.1rem;
            border-radius: 50px; /* 둥근 테두리 */
            padding-left: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .search-input-lg:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            border-color: #86b7fe;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none; /* 아이콘 클릭 방지 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold">무엇을 찾고 계신가요?</h3>
                <p class="text-muted">클릭 없이 바로 검색어를 입력해보세요.</p>
            </div>

            <!-- 검색바 영역 -->
            <div class="position-relative">
                <!-- 실제 입력창 (클릭 필요 없음, 바로 타이핑 가능) -->
                <input type="text" 
                       id="searchInput" 
                       class="form-control search-input-lg" 
                       placeholder="검색어를 입력하세요 (예: 서울, React, Java)" 
                       autofocus> <!-- 페이지 로드 시 자동 포커스 -->
                
                <!-- 돋보기 아이콘 -->
                <i class="bi bi-search search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </i>
            </div>

            <!-- 결과 표시 영역 (선택 시 여기에 표시됨) -->
            <div id="resultCard" class="card mt-4 shadow-sm border-0 d-none">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold mb-1">선택 결과</h5>
                    <p class="card-text fs-4" id="selectedResult"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery & jQuery UI (필수 라이브러리) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // 1. 검색 데이터 (실무에서는 AJAX로 서버에서 받아올 수 있습니다)
        var availableTags = [
            "ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++",
            "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran",
            "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl",
            "PHP", "Python", "Ruby", "Scala", "Scheme",
            "React", "Vue.js", "Angular", "Bootstrap", "Tailwind CSS",
            "서울 (Seoul)", "부산 (Busan)", "인천 (Incheon)", "대구 (Daegu)",
            "스프링 부트 (Spring Boot)", "장고 (Django)"
        ];

        // 2. Autocomplete 초기화
        $("#searchInput").autocomplete({
            source: availableTags, // 데이터 소스 연결
            minLength: 1,          // 한 글자만 입력해도 검색 시작
            delay: 100,            // 입력 후 검색 대기 시간 (ms)
            autoFocus: true,       // 첫 번째 결과 자동 포커스 (엔터키 바로 입력 가능)
            
            // 항목 선택 시 이벤트
            select: function(event, ui) {
                // 선택된 값을 결과창에 표시
                $("#resultCard").removeClass("d-none");
                $("#selectedResult").text(ui.item.value);
                
                // (선택사항) 입력창 값 유지 또는 초기화
                // $(this).val(''); 
                return true; 
            },
            
            // 포커스 이동 시 이벤트 (화살표 키)
            focus: function(event, ui) {
                return false; // 입력창의 텍스트가 자동으로 바뀌는 것 방지 (원할 경우 true)
            }
        });
    });
</script>

</body>
</html>
