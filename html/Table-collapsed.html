<!DOCTYPE html>
<html lang="ko" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Sneat - 메뉴 권한 대시보드</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    
    <!-- Page CSS -->
    <style>
        /* 커서 포인터 및 아이콘 스타일 */
        .collapsible-row {
            cursor: pointer;
        }
        .toggle-icon {
            transition: transform 0.2s ease-in-out;
            font-size: 1.25rem;
        }
        /* aria-expanded가 true일 때 아이콘 회전 */
        .collapsible-row[aria-expanded="true"] .toggle-icon {
            transform: rotate(-180deg);
        }
        /* 자식 메뉴 들여쓰기 */
        .child-menu-item td:first-child {
            padding-left: 3.5rem !important;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .menu-icon {
            font-size: 1.25rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- 임시 사이드바: 실제 템플릿에서는 이 부분이 동적으로 포함됩니다. -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                 <div class="app-brand demo">
                    <a href="#" class="app-brand-link">
                        <span class="app-brand-text demo menu-text fw-bolder ms-2">Sneat</span>
                    </a>
                </div>
                <div class="menu-inner-shadow"></div>
                <ul class="menu-inner py-1">
                    <li class="menu-item active">
                        <a href="#" class="menu-link"><i class="menu-icon tf-icons bx bx-shield-quarter"></i><div>권한 설정</div></a>
                    </li>
                     <li class="menu-item">
                        <a href="#" class="menu-link"><i class="menu-icon tf-icons bx bx-home-circle"></i><div>대시보드</div></a>
                    </li>
                </ul>
            </aside>
            <!-- / 임시 사이드바 -->

            <!-- Layout container -->
            <div class="layout-page">
                 <!-- 임시 네비게이션 바 -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item d-flex align-items-center">
                                <i class="bx bx-search fs-4 lh-0"></i>
                                <input type="text" class="form-control border-0 shadow-none" placeholder="Search..." aria-label="Search...">
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- / 임시 네비게이션 바 -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">설정 /</span> 메뉴 권한 관리</h4>

                        <!-- 권한 설정 카드 -->
                        <div class="card">
                            <h5 class="card-header">사용자 검색</h5>
                            <div class="card-body">
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control" placeholder="사용자 이름 또는 이메일 입력" aria-label="Username">
                                    <button class="btn btn-primary" type="button">검색</button>
                                </div>

                                <h5 class="mb-3">메뉴 권한 설정</h5>
                                <div class="table-responsive text-nowrap">
                                    <table class="table table-bordered">
                                        <thead class="table-light text-center">
                                            <tr>
                                                <th class="text-start ps-4" style="width: 40%;">메뉴</th>
                                                <th>보기</th>
                                                <th>수정</th>
                                                <th>삭제</th>
                                                <th>생성</th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-border-bottom-0 text-center">
                                            <!-- 1. 대시보드 -->
                                            <tr>
                                                <td class="text-start ps-4"><i class='bx bx-home-alt menu-icon'></i>대시보드</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>

                                            <!-- 2. 통계 관리 -->
                                            <tr class="collapsible-row" data-bs-toggle="collapse" data-bs-target=".stats-submenu" aria-expanded="false">
                                                <td class="text-start ps-4">
                                                    <i class='bx bx-chevron-down toggle-icon'></i>
                                                    <i class='bx bx-bar-chart-alt-2 menu-icon'></i>
                                                    <strong>통계 관리</strong>
                                                </td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse stats-submenu child-menu-item">
                                                <td class="text-start">일별 통계</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse stats-submenu child-menu-item">
                                                <td class="text-start">월별 통계</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>

                                            <!-- 3. 사용자 관리 -->
                                            <tr class="collapsible-row" data-bs-toggle="collapse" data-bs-target=".user-submenu" aria-expanded="false">
                                                <td class="text-start ps-4">
                                                    <i class='bx bx-chevron-down toggle-icon'></i>
                                                    <i class='bx bx-group menu-icon'></i>
                                                    <strong>사용자 관리</strong>
                                                </td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse user-submenu child-menu-item">
                                                <td class="text-start">권한 관리</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse user-submenu child-menu-item">
                                                <td class="text-start">역할 관리</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>

                                             <!-- 4. 설정 -->
                                            <tr class="collapsible-row" data-bs-toggle="collapse" data-bs-target=".settings-submenu" aria-expanded="false">
                                                <td class="text-start ps-4">
                                                    <i class='bx bx-chevron-down toggle-icon'></i>
                                                    <i class='bx bx-cog menu-icon'></i>
                                                    <strong>설정</strong>
                                                </td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse settings-submenu child-menu-item">
                                                <td class="text-start">알림 설정</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                            <tr class="collapse settings-submenu child-menu-item">
                                                <td class="text-start">보안 설정</td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                                <td><input class="form-check-input" type="checkbox" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <button type="button" class="btn btn-outline-secondary me-2">취소</button>
                                    <button type="button" class="btn btn-primary">변경사항 저장</button>
                                </div>
                            </div>
                        </div>
                        <!--/ 권한 설정 카드 -->
                    </div>
                    <!-- / Content -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="https://demos.themeselection.com/sneat-bootstrap-html-admin-template-free/assets/vendor/libs/jquery/jquery.js"></script>

</html>
